services:
  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    ports:
      - "5001:5000"
    environment:
      - FLASK_ENV=development
    secrets:
      - llm_api_key
    volumes:
      - ./api:/app

  ui:
    build:
      context: ./ui
      dockerfile: Dockerfile
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=development
      - NEXT_PUBLIC_API_URL=http://localhost:5001
      - WATCHPACK_POLLING=true 
    volumes:
      - ./ui:/app
      - /app/node_modules
    depends_on:
      - api

secrets:
  llm_api_key:
    file: ./secrets/llm_api_key.txt